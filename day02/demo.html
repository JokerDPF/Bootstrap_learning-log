<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            transform: translate3d();
            /* 沿着z轴位移 */
            transform: translateZ();
            /* 实现近大远小，近实远虚的属性 */
            perspective: 1000px;
            /* 实现子级处于3d空间 */
            transform-style: preserve-3d;
            /* 沿着z轴旋转 */
            transform: rotateZ();
        }
    </style>
</head>
