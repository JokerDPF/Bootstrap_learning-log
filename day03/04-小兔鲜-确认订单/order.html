<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./xiaotuxian/lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./xiaotuxian/css/base.css">
    <link rel="stylesheet" href="./xiaotuxian/css/orders.css">
</head>
<body>
    <!-- 主题内容：用户滑动 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="user_msg pannel">
            <div class="location iconfont icon-location"></div>
            <div class="user">
                <div class="top"><h5>林丽</h5> <p>18500667882</p></div>
                <div class="buttom">北京市  海淀区  中关村软件园   信息科技大厦1号
                    楼410#   </div>
            </div>
            <a href="#"><div class="more iconfont icon-more"></div></a>


        </div>
        <!-- 用户信息 -->

        <!-- 商品 -->
        <div class="goods pannel">
            <div class="pic">
                <a href="#"><img src="./xiaotuxian/uploads/pic.png" alt=""></a>
            </div>
            <div class="txt">
                <div class="top">
                    <h5>康尔贝 非接触式红外体温仪 
                        领券立减30元 婴儿级材质 测温…</h5>
                </div>
                <div class="m">
                    <span class="color">粉色</span>
                    <span class="lei">红外体温计</span>
                </div>
                <div class="buttom red">
                    <div class="xianjia">
                        <span>￥ <i>266</i></span>
                        <span>￥ <i>299</i></span>
                    </div>
                 
                </div>
            </div>
            <div class="num ">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>          
        </div>
        <!-- 商品 -->

        <!-- 其他 -->
        <section class="pannel rest">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货,谢谢~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝 <span class="iconfont icon-more"></span></p>
            </div>
            
        </section>

        <section class="pannel rest">
            <div>
                <h5>商品总价</h5>
                <p>￥299.00</p>
            </div>
            <div class="m">
                <h5>运费</h5>
                <h5></h5>￥0.00</h5>
            </div>
            <div>
                <h5>折扣</h5>
                <p class="red">-￥30.00 </p>
            </div>
            
        </section>
        
        <!-- 其他 -->
    </div>
    <!-- 主题内容：用户滑动 -->



    <!-- 底部支付：固定定位 -->
    <div class="pay">
        <div class="left">
            合计: 
            <span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付：固定定位 -->
</body>
</html>
